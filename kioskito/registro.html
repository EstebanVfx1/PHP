<!DOCTYPE html>
<html lang="en">
<head>

<body class="colorbg">
    <header class="header ">

            </div>

    <main >
        <section class="container-fluid mb-5 ">
            <div class="container-xxl fonmtsas">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="mi-h2">Registate</h1>
                        <p class="parrdao">Let's join us</p>
                    </div>
                    <div class="col-12 text">
                        <form class="row  needs-validation styliia  m-auto" novalidate>
                            <div class="col-md-12 mb-1">
                                <label for="validationCustom05" class="form-label parrdao">Nombre</label>
                                <input type="email" class="form-control form-control-lg p-2"  placeholder="Escriba su Nombre" id="validationCustom05" required>
                                <div class="invalid-feedback">
                                    <i class="fa-solid fa-xmark"></i> Escriba su Nombre
                                </div>
                            </div>
                            <div class="col-md-12  mb-1">
                                <label for="validationCustom05" class="form-label parrdao">Apellido</label>
                                <input type="email" class="form-control form-control-lg p-2"  placeholder="Escriba su Apellido" id="validationCustom05" required>
                                <div class="invalid-feedback">
                                    <i class="fa-solid fa-xmark"></i> Escriba su Apellido
                                </div>
                            </div>
                            <div class="col-md-12 mb-1">
                                <label for="validationCustom05" class="form-label parrdao">Email</label>
                                <input type="email" class="form-control form-control-lg p-2"  placeholder="Username o email address" id="validationCustom05" required>
                                <div class="invalid-feedback">
                                    <i class="fa-solid fa-xmark"></i> Escriba una direcion de email valida
                                </div>
                            </div>
                            <div class="col-md-12 mb-1">
                                <label for="validationCustom05" class="form-label parrdao">Contraseña</label>
                                <input type="password" class="form-control form-control-lg p-2" placeholder="Contraseña" id="validationCustom05" required>
                                <div class="invalid-feedback">
                                    <i class="fa-solid fa-xmark"></i> Escriba una contraseña valida
                                </div>
                            </div>
                            
                            <div class="col-12 botonper text-center mt-5">
                                <button class="" type="submit">registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
